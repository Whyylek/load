# nginx.conf

# Вказуємо список серверів, між якими буде балансуватися навантаження
upstream api_servers {
    # ip_hash забезпечує "Sticky Sessions": той самий клієнт
    # завжди підключається до того самого сервера Node.js.
    # Це КРИТИЧНО для коректної роботи Socket.IO (WebSockets).
    ip_hash; 
    
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
}

server {
    listen 80; # Nginx слухає стандартний HTTP-порт
    server_name localhost;

    # --- 1. Балансування HTTP/API запитів (POST, GET) ---
    location / {
        proxy_pass http://api_servers;
        
        # Передача оригінальних заголовків хосту та IP-адреси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }
    
    # --- 2. Балансування WebSocket (Socket.IO) з'єднань ---
    location /socket.io/ {
        proxy_pass http://api_servers;

        # Обов'язкові заголовки для встановлення WebSocket-з'єднання
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Довгий таймаут для довготривалого WS-з'єднання
        proxy_read_timeout 86400; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}