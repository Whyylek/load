services:
  db:
    image: postgres:14-alpine
    container_name: hardwork_postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: hardworkdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apply-pg-hba.sh:/apply-pg-hba.sh:ro
    command: >
      sh -c "
        docker-entrypoint.sh postgres &
        sleep 8 &&
        sh /apply-pg-hba.sh &&
        wait
      "

  redis:
    image: redis:7-alpine
    container_name: hardwork_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:latest
    container_name: hardwork_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data: