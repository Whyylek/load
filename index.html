<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <form id="register-form" class="auth-form">
            <h2>Реєстрація</h2>
            <input type="text" id="register-username" placeholder="Ім'я користувача" required>
            <input type="password" id="register-password" placeholder="Пароль" required>
            <button type="submit">Зареєструватися</button>
        </form>

        <form id="login-form" class="auth-form">
            <h2>Вхід</h2>
            <input type="text" id="login-username" placeholder="Ім'я користувача" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
        </form>
        
        <p id="auth-message" class="message"></p>
    </div>

    <div id="app-container" style="display:none;">
        <div class="header">
            <h2 id="welcome-message">Вітаємо!</h2>
            <button id="logout-button">Вийти</button>
        </div>

        <hr>

        <h3>Створити нове завдання</h3>
        <form id="task-form">
            <label for="iterations">Кількість ітерацій (обчислення числа Π):</label>
            <input type="number" id="iterations" value="500000000" required>
            <button type="submit">Запустити</button>
            <p id="task-message" class="message"></p>
        </form>

        <hr>

        <h3>Історія завдань</h3>
        <button id="refresh-tasks-button">Оновити історію</button>
        <div id="task-list-container">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>ID Завдання</th>
                        <th>Статус</th>
                        <th>Прогрес</th>
                        <th>Результат</th>
                        <th>Дія</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
